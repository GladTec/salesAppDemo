<div class="loginbody">

    <div align="center">
        <br><br><br><br>
        <div class="box fade-in one">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
            <h3>Sales</h3>
            </div>
            <div class="mdl-card__supporting-text">
                <form>          <!--(ngSubmit)="onSubmit()" [ngFormModel]="accountForm"-->  <!-- TODO : make angular form work in beta9 -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" required value="Enter" (focus)="removeDefault(username)" #username>  <!--[ngFormControl]="accountForm.controls['username']"-->
                        <label class="mdl-textfield__label" for="username">Username</label>
                        <span class="mdl-textfield__error">Invalid Username</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" value="Algo#12" (focus)="removeDefault(password)" required #password>
                        <label class="mdl-textfield__label" for="password">Password</label>  <!--[ngFormControl]="accountForm.controls['password']"-->
                        <span class="mdl-textfield__error">Invalid Password!</span>
                    </div>
                </form>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <button (click)="onSubmit(username.value,password.value)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Login
                </button> &nbsp; &nbsp;
                <button (click)="forgotPassword()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Forgot Password
                </button>

                <div> <font color="#dc143c"><p>{{loginFailedMessage}}</p></font></div>
            </div>
        </div>
        </div>
    </div>
</div>

<div align="center" class="mdl-mini-footer">
    Powered by AppliFire &copy; 2015
</div>
